<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .success,
      .error {
        color: whitesmoke;
        padding: 5px;
        margin: 5px 0 15px 0;
        text-align: center;
        font-weight: bolder;
        border-radius: 8px;
      }
      .success {
        background: darkgreen;
      }
      .error {
        background: crimson;
      }
    </style>
    <title>Book List Project</title>
    <!-- Skeleton CSS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  </head>
  <body>
    <div class="container">
      <h3>Add Book List</h3>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width" />
        </div>

        <div>
          <label for="author">Author</label>
          <input type="text" name="" id="author" class="u-full-width" />
        </div>

        <div>
          <label for="isbn#">ISBN#</label>
          <input type="text" name="" id="isbn" class="u-full-width" />
        </div>

        <div>
          <label for="pageNumber">Page Number</label>
          <input type="text" name="" id="pageNumber" class="u-full-width" />
        </div>

        <div>
          <input type="submit" value="Submit" class="u-full-width" />
        </div>
      </form>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th>Page Number</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="book-list"></tbody>
      </table>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
